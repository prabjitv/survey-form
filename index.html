<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Survey to Join "Joyful A-Way Settlement" Mission</title>
  <link rel="stylesheet" type="text/css" href="/style.css">
</head>
<body>
  <main>
    <h1 id="title">
      Survey to Join "Joyful A-Way Settlement" Mission
    </h1>
  
    <p id="description">
      Would you join us? A joyful, all-inclusive, no expense spared, one-way mission to start life on Mars. "Joyful A-Way Settlement" (JAWS) will be a success with the right mindset.
    </p>

    <form id="survey-form">
      <input type="text" id="name" name="name" required>
      <input type="email" id="email" name="email" required placeholder="Enter a valid email address">
      <input type="number" id="number" name="number" min="18" max="99">
    </form>


  </main>
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
